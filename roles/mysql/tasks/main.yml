---
- name: Install MySQL package
  apt: name={{ item }} state=present
  with_items:
    - mysql-server
    - mysql-client
    - libmysqlclient-dev
    - python-mysqldb

- name: Create MySQL configuration file
  copy: src=my.cnf dest=/etc/mysql/my.cnf
  notify:
    - Restart MySQL

- name: Ensure MySQL is running
  service: name=mysql state=started enabled=yes
