[login]
	krb4_convert = true
	krb4_get_tickets = false

[logging]
  default = FILE:/var/log/krb5/kdc.log
  kdc = FILE:/var/log/krb5/kdc.log
  default = FILE:/var/log/krb5/krb5lib.log
