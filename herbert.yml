---
- name: Set-up Herbert, the best VM
  hosts: herbert
  user: root

  vars_files:
    - vars/secrets.yml
    - vars/authorized_keys.yml

  pre_tasks:
    - name: Update system
      apt:
        update_cache: yes
      tags: update

    - name: Install utilities
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - vim
        - tmux
        - htop
        - tree
        - curl
        - unzip
        - etckeeper
        - git-core
        - nodejs
        - yarn
        - sudo

  roles:
    - role: sshkeys
      tags: sshkeys

    - role: fail2ban
      tags: fail2ban

    # Install database server
    # - role: geerlingguy.mysql
    #   tags: db


    # Add users
    - role: mysql_configs
      tags: db

    - role: alloy
      tags: alloy

    # gitlab uses symlinks, which CIFS does not support
    # so we just mount it
    - role: cifs_share
      share:
        name: battlebots-data
        dest: /mnt/battlebots
        username: "{{ gitlab.share_username }}"
        password: "{{ gitlab.share_password }}"
        owner: root
        group: root
        dir_mode: '0770'
        file_mode: '0660'
      tags:
        - shares
        - gitlab

    ################
    # pr.zeus.gent #
    ################

    - role: user
      user_name: zeuspr
      user_shell: /bin/sh
      user_directories:
        - directory: 'public'
          group: 'www-data'
      user_authorized_keys: 'ssh-rsa '
      tags:
        - pr
        - user

    - role: nginx_vhost
      nginx_vhost_file: 'pr.zeus.gent'
      tags:
        - nginx
        - pr

