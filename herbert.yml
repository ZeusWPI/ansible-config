---
- name: Set-up Herbert, the best VM
  hosts: herbert
  user: root

  vars_files:
    - vars/herbert_secrets.yml
    - vars/authorized_keys.yml

  pre_tasks:
    - name: Update system
      apt:
        update_cache: yes
      tags: update

    - name: Install utilities
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - ack-grep
        - vim
        - zsh
        - tmux
        - htop
        - tree
        - curl
        - unrar
        - unzip
        - etckeeper
        - git-core
        - nodejs
        - yarn
        - speedtest-cli
        - nmap
        - sudo

  roles:
    - role: sshkeys
      tags: sshkeys

    - role: fail2ban
      tags: fail2ban

    # Install database server
    - role: geerlingguy.mysql
      tags: db

    # Add users
    - role: mysql_configs
      tags: db
    ##########################
    # git.zeus.gent (GitLab) #
    ##########################

    # This installs the GitLab Omnibus package
    - role: geerlingguy.gitlab
      github_app_secret: "{{ gitlab.github_app_secret }}"
      github_app_id: "{{ gitlab.github_app_id }}"
      zeus_app_secret: "{{ gitlab.zeus_app_secret }}"
      zeus_app_id: "{{ gitlab.zeus_app_id }}"
      gitlab_config_template: 'host_files/herbert/gitlab.rb.j2'
      gitlab_create_self_signed_cert: false
      tags:
        - gitlab

    - role: nginx_vhost
      nginx_vhost_file: 'git.zeus.gent'
      tags:
        - nginx
        - gitlab

    # gitlab uses symlinks, which CIFS does not support
    # so we just mount it
    - role: cifs_share
      share:
        name: battlebots-data
        dest: /mnt/battlebots
        username: "{{ gitlab.share_username }}"
        password: "{{ gitlab.share_password }}"
        owner: root
        group: root
        dir_mode: '0770'
        file_mode: '0660'
      tags:
        - shares
        - gitlab

    ################
    # pr.zeus.gent #
    ################

    - role: user
      user_name: zeuspr
      user_shell: /bin/sh
      user_directories:
        - directory: 'public'
          group: 'www-data'
      user_authorized_keys: 'ssh-rsa '
      tags:
        - pr
        - user

    - role: nginx_vhost
      nginx_vhost_file: 'pr.zeus.gent'
      tags:
        - nginx
        - pr

    ###########
    # postfix #
    ###########

    - role: postfix
      postfix_mailname: herbert.ugent.be
      postfix_hostname: herbert.ugent.be
      postfix_alias_maps:
        - "hash:/etc/aliases"
      postfix_destinations:
        - localhost
        - herbert.ugent.be
      postfix_fallback: #Geen
      filter_spam: False
      tags: postfix

      #######
