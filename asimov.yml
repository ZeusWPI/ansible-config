---
- name: Configure Asimov
  hosts: asimov
  user: root

  vars_files:
    - vars/authorized_keys.yml

  pre_tasks:
    - name: Update system
      apt:
        update_cache: yes
      tags: update

    - name: Install utilities
      apt:
        name:
          - vim
          - htop
          - nmap
          - unzip
          - tmux

  roles:
    - role: sshkeys
      tags: sshkeys
      extra_keys: |
        ssh-rsa  robbe@adell
        ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGhg7F1y22LxKb1XHakXI5q8EqVoemXMlQFGc4bORXUU janle@ROG-ARCH
        ssh-rsa  lv@lv-vivobook

    - role: ssh-config
      tags: ssh-config

    - role: nginx_base
      tags:
          - nginx_base
          - nginx

    - role: nginx_vhost
      nginx_vhost_file: 'join.12urenloop.be'
      tags:
        - join
        - nginx

    - role: nginx_vhost
      nginx_vhost_file: '12urenloop.be'
      tags:
        - nginx

    - role: nginx_vhost
      nginx_vhost_file: 'materiaal.12urenloop.be'
      tags:
        - saruman
        - nginx

    - role: nginx_vhost
      nginx_vhost_file: 'factuur.12urenloop.be'
      tags:
        - factuur
        - nginx

    - role: nginx_vhost
      nginx_vhost_file: 'live.6urenloop.be'
      tags:
        - 6urenloop
        - nginx

    - role: nginx_vhost
      nginx_vhost_file: 'dataset.12urenloop.be'
      tags:
        - dataset
        - nginx

    - role: nginx_vhost
      nginx_vhost_file: 'loxsi.12urenloop.be'
      tags:
        - loxsi
        - nginx

    - role: nginx_vhost
      nginx_vhost_file: 'live.12urenloop.be'
      tags:
        - live
        - nginx

    - role: nginx_vhost
      nginx_vhost_file: 'festibar.12urenloop.be'
      tags:
        - festibar
